<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="https://kit.fontawesome.com/0abbda2fd3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.min.css">
        
        <title>Inlämningsuppgift 3</title>
    </head>
    <body>
        <div class="container">
            <h1>Registrera dig</h1>
                <form class="">
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="firstname">Förnamn</label>
                            <input type="text" class="form-control" id="firstname" required>
                            <div class="invalid-feedback">
                                Ange förnamn.
                            </div>
                        </div>
                        <div class="col-md-6 mb-5">
                            <label for="lastname">Efternamn</label>
                            <input type="text" class="form-control" id="lastname" required>
                            <div class="invalid-feedback">
                                Ange efternamn.
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-6 mb-3">
                            <label for="adress1">Fatureringsadress</label>
                            <input type="text" class="form-control" id="adress1" required>
                            <div class="invalid-feedback">
                                Ange faktureringsadress.
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3 mb-3">
                            <label for="zip1">Postnummer</label>
                            <input type="text" class="form-control" id="zip1" required>
                            <div class="invalid-feedback">
                                Ange postnummer
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3 mb-5">
                            <label for="city1">Postort</label>
                            <input type="text" class="form-control" id="city1" required>
                            <div class="invalid-feedback">
                            Ange postort
                            </div>
                        </div>
                      
                    </div>
                    <div class="form-row">
                        <div class="col-lg-6 mb-3">
                            <label for="adress2">Leveransadress</label>
                            <input type="text" class="form-control" id="adress2" required>
                            <div class="invalid-feedback">
                                Ange leveransadress.
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3 mb-3">
                            <label for="zip2">Postnummer</label>
                            <input type="text" class="form-control" id="zip2" required>
                            <div class="invalid-feedback">
                                Ange postnummer
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3 mb-5">
                            <label for="city2">Postort</label>
                            <input type="text" class="form-control" id="city2" required>
                            <div class="invalid-feedback">
                                Ange postort
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-6 mb-3">
                            <label for="email">E-postadress</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback">
                                Ange E-postadress.
                            </div>
                        </div>
                        
                        <div class="col-md-6 col-lg-3 mb-3">
                            <label for="password1">Lösenord</label>
                            <input type="password" class="form-control" id="password1" required>
                            <div class="invalid-feedback">
                                Ange lösenord
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3 mb-5">
                            <label for="confirm-password">Bekräfta lösenord</label>
                            <input type="password" class="form-control" id="confirm-password" required>
                            <div class="invalid-feedback">
                                Bekräfta lösenord
                            </div>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Jag godkänner GDPR och användarvillkoren.
                            </label>
                            <div class="invalid-feedback">
                                Du behöver godkänna GDPR och användarvillkor innan du kan skicka formuläret
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="subscribe">
                            <label class="form-check-label" for="subscribe">
                                Jag vill ha nyhetsbrev och reklamutskick (enligt GDPR).
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-pink mb-5" type="submit">Skicka</button>
                  </form>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
